<!DOCTYPE html>
<html>
<head><title>Zach's Fruit Store</title></head>
<body>

<h2>Zach's Online Fruit Emporium</h2>

<form action="https://people.eecs.ku.edu/~z729a780/lab4/customerBackend.php" id="order" method ="POST">
  <p>We have Apples, Bananas, and Oranges.</p>
    How many apples at $1 a piece: &ensp;&ensp;<input type="number" id="apples" value="0" min="0"></input><br>
    How many bananas at $3 a piece: <input type="number" id="bananas" value="0" min="0"></input><br>
    How many oranges at $2 a piece: <input type="number" id="oranges" value="0" min="0"></input><br><br>
  <p>Shipping Options</p>
    <input type="radio" name="shippingOption" value="1" checked> 7 day: Free <br>
    <input type="radio" name="shippingOption" value="2"> 3 day: $5<br>
    <input type="radio" name="shippingOption" value="3"> Overnight: $50<br><br>
  Input an email and password:<br>
    Email: &ensp;&ensp;&ensp; <input type="text" id="email"></input><br>
    Password: <input type="password" id="pass"></input>
</form>
<script>
  function validateInputs()
  {
    var email = document.getElementById("email").value;
    var pass = document.getElementById("pass").value;
    if((/\S+@\S+\.\S+/.test(email)) && (pass != ""))
    {
      document.getElementById("order").submit();
    }
    else
    {
      alert("Invalid log in.");
    }
  }
</script>
<button onclick="validateInputs()"> Confirm and submit order </button>

<p></p>

</body>
</html>
